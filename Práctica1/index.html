<!DOCTYPE html>
<html lang="es">
    <head>
        <META CHARSET="UTF-8">
        <META NAME="APPLICATION-NAME" CONTENT="P1 PW">
        <META NAME="AUTHOR" CONTENT="Miguel Ángel Hinojosa">
        <META NAME="DESCRIPTION" CONTENT="Pr&aacute;ctica 1: Programaci&oacute;n Web">

        <link rel="stylesheet" href="css/estilo.css">
        <title>Bibliotequilla</title>
    </head>
    <body>
        <header>
            <section class="logo">
                <a href="index.html"><img src="imagenes/logo.png" alt="Logotipo"/></a>
            </section>
            <section class="title">
                <h1>Biblioteca Digital</h1>
            </section>
            <section class="user">
                <form method="POST" action="gestorbd.html" class="form">
                    <label for="usuario">Usuario</label>
                    <input type="text" required id="usuario" placeholder="Introduzca su usuario"/>
                    <label for="password">Contraseña</label>
                    <input type="password" required id="password" placeholder="Introduzca su contraseña"/>
                    <input class="center" type="submit" value="Enviar"/>
                </form>
            </section>
        </header>
        <main>
            <section class="col-2">
                <figure>
                    <img class="portada" src="imagenes/g_portada.png" alt="Imagen de portada"/>
                </figure>
            </section>
            <section class="col-2">
                <h1>Bibliotecas dadas de alta</h1>
                <section class="center">  
                    <article class="flex">
                        <a class="col-2" href="bd1.html" >
                            <img class="img-miniatura" alt="Miniatura pokemon" src="imagenes/b_pokemon.jpg"/>
                        </a>
                        <a class="col-2 link-title" href="bd1.html"><strong>Pokemon</strong></a>
                    </article>
                    <article class="flex">
                        <a class="col-2" href="bd1.html">
                            <img class="img-miniatura" alt="Miniatura cine" src="imagenes/b_cine.jpg"/>
                        </a>
                        <a class="col-2 link-title" href="bd1.html"><strong>Cine</strong></a>
                    </article>
                    <article class="flex">
                        <a class="col-2" href="bd1.html" >
                            <img class="img-miniatura" alt="Miniatura libros" src="imagenes/b_libros.jpg"/>
                        </a>
                        <a class="col-2 link-title" href="bd1.html"><strong>Libros</strong></a>
                    </article>
                </section>
            </section>
        </main>
        <footer class="center">
            <p><a class="link-sub" href="contacto.html">Contacto</a> - <a class="link-sub" href="como_se_hizo.pdf">C&oacute;mo se hizo</a></p>
        </footer>
    </body>
</html>
